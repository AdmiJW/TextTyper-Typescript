<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            background-color: #fff;
            color: black;
            font-size: 2rem;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="test">

    </div>
    <script src='./core/bundle.js'></script>
    <script>
        console.dir(this);

        const a = new TextTyper( document.getElementById('test'), {
            blinkDuration: 1000,
        });
        document.addEventListener('keydown', (e)=> {
            if (e.key === 'Enter') a.type('\n')
            else if (e.key === 'Backspace') a.delete(1)
            else if (e.key.length === 1 ) a.type(e.key);
        });


        const ee = a.getEventQueue()
            .configure({
                deleteCPS: 50,
                typeCPS: 40,
                blinkDuration: 100
            })
            .putText("Hello")
            .standby(300)
            .putText(" World!")
            .standby(1000)
            .delete()
            .clearHistory()
            .type("How are you?")
            .standby(500)
            .clear()
            .loop(1)
            .type("This is Text Typer!")
            .standby(2000)
            .clear()
            .loop()
            .start();
    </script>
</body>
</html>
